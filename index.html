<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Puntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clasificación de Puntos</h1>
        <p>¡Consulta tu posición y el detalle de tus puntos!</p>

        <div class="leaderboard-container">
            <h2>Tabla de Posiciones</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Puntos Totales</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </div>

        <div id="user-details" class="user-details" style="display: none;">
            <button id="close-btn">&times;</button>
            <h3 id="user-name"></h3>
            <p id="user-total-points"></p>
            <h4>Detalle de Puntos</h4>
            <ul id="points-list">
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
